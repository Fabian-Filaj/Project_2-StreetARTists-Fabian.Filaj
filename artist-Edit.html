<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="row align-items-center">
        <div class="col-4 col-md-2">
          <div class="logo">
            <a href="index.html">
              <img src="img/logo.png" alt="Logo" />
            </a>
          </div>
        </div>

        <div class="col-4 col-md-6 text-center">
          <h1 class="topHeader mt-3" id="artistNameHeader">
            <!-- ARTist name -->
          </h1>
        </div>

        <div class="col-4 col-md-1 text-center nav-links">
          <a href="index.html"><div>Home</div></a>
        </div>
        <div class="col-4 col-md-1 text-cente nav-links">
          <a href="artist-items.html"><div>Items</div></a>
        </div>

        <div class="col-4 col-md-2 text-center hamburger-icon">
          <img src="img/hamburgerMenu.png" alt="menu" id="hamburgerMenu" />
          <div class="dropdown-menu" id="dropdownMenu">
            <a class="dropdown-item text-center pb-2" href="index.html">Home</a>
            <a class="dropdown-item text-center pt-2" href="artist-items.html"
              >Items</a
            >
          </div>
        </div>
      </div>

      <!-- hr with shadow -->
      <hr class="shadow-hr" />

      <!-- Edit form -->
      <main class="editForm container mt-5">
        <form id="itemForm">
          <h1>Add New Item</h1>
          <div class="form-group pt-3">
            <label for="itemTitle">Title</label>
            <input type="text" class="form-control" id="itemTitle" required />
          </div>
          <div class="form-group pt-3">
            <label for="itemDescription">Description</label>
            <textarea
              class="form-control"
              id="itemDescription"
              required
            ></textarea>
          </div>
          <div class="form-group pt-3">
            <label for="itemType">Type</label>
            <input type="number" class="form-control" id="itemType" required />
            <label for="itemPrice">Price</label>
            <input type="number" class="form-control" id="itemPrice" required />
          </div>
          <div class="form-group pt-3">
            <label for="imageURL">Image URL</label>
            <input type="url" class="form-control" id="imageURL" required />
          </div>
          <div class="mt-3 align">
          <button type="submit" class="btn btn-danger ">Add New Item</button>
          <button type="submit" class="btn btn-light ">Cancel</button>
          </div>
        </form>
      </main>
    </div>
    <!-- JavaScript and Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- data.js -->
    <script src="data.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>

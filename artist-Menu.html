<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Menu</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="row align-items-center">
        <div class="col-4 col-md-2">
          <div class="logo">
            <a href="index.html">
              <img src="img/logo.png" alt="Logo" />
            </a>
          </div>
        </div>

        <div class="col-4 col-md-6 text-center">
          <h1 class="topHeader mt-3" id="artistNameHeader">
            <!-- ARTist name -->
          </h1>
        </div>

        <div class="col-4 col-md-1 text-center nav-links">
          <a href="index.html"><div>Home</div></a>
        </div>
        <div class="col-4 col-md-1 text-cente nav-links">
          <a href="artist-items.html"><div>Items</div></a>
        </div>

        <div class="col-4 col-md-2 text-center hamburger-icon">
          <img src="img/hamburgerMenu.png" alt="menu" id="hamburgerMenu" />
          <div class="dropdown-menu" id="dropdownMenu">
            <a class="dropdown-item text-center pb-2" href="index.html">Home</a>
            <a class="dropdown-item text-center pt-2" href="artist-items.html"
              >Items</a
            >
          </div>
        </div>
      </div>

      <!-- hr with shadow -->
      <hr class="shadow-hr" />

      <!--  widgets -->
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="widget">
              <p>Total Items Sold</p>
              <h1 id="totalItemsSold">0/0</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="widget">
              <p>Total Income</p>
              <h1 id="totalIncome">$0</h1>
            </div>
          </div>
        </div>
      </div>

      <!-- chart -->
      <div class="mt-5 ">
        <p class="chartText text-center mb-3">
          Display the <span>Original Price</span> and Price Sold for every sold item for the last 30 Days
        </p>
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <!-- JavaScript and Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- data.js -->
    <script src="data.js"></script>

    <!--  JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
